{% extends 'base.html' %}

{% block title %}Connected Clients{% endblock %}

{% block content %}
  <h2>Clients</h2>
  {% if clients %}
    <ul>
      {% for client in clients %}
        <li>
          <strong>{{ client['ip'] }}</strong> - Connected at {{ client['timestamp'] }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No connected clients.</p>
  {% endif %}
{% endblock %}
