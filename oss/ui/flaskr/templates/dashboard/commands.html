{% extends 'base.html' %}

{% block title %}Send Command{% endblock %}

{% block content %}
  <h2>Send Command to Server</h2>
  <form method="post">
    <label for="command">Command:</label><br>
    <input type="text" name="command" id="command" required>
    <input type="submit" value="Send">
  </form>

  {% if result %}
    <h3>Result:</h3>
    <pre>{{ result }}</pre>
  {% endif %}
{% endblock %}
